# Falcon colors for Kitty
## name: falcon
## Upstream: https://github.com/fenetikm/falcon/raw/master/kitty/kitty.falcon.conf

foreground           #b4b4b9
background           #020221
selection_foreground #000004
selection_background #ffc552

# inverted colors cursor
cursor            none
cursor_text_color background
url_color         #bfdaff

active_border_color   #2d1078
inactive_border_color #36363a
bell_border_color     #ff761a

active_tab_foreground   #000004
active_tab_background   #b4b4b9
inactive_tab_foreground #020221
inactive_tab_background #36363a

tab_title_template "{fmt.fg._ff761a}{bell_symbol}{activity_symbol} {fmt.fg._b4b4b9}{index} {title}{fmt.fg.tab}"
active_tab_title_template "{fmt.fg._ff761a}{bell_symbol}{activity_symbol} {fmt.fg._000004}{fmt.bold}{index}{fmt.nobold}{fmt.fg._36363a} 󱂬 {layout_name[:2].upper()}/{num_windows}/{num_window_groups} {fmt.fg._000004}{fmt.bold}{title}{fmt.nobold} {fmt.fg._36363a} {tab.active_exe}{fmt.fg.tab}"

